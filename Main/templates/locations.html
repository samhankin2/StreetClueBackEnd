<html>
  <body>
    <h1>Add location</h1>
    <form method="POST" action="/locations">
        <input type="text" name="lat">
        <input type="text" name="lon">
        <input type="submit" value="Add">
    </form>

    <h1>Locations</h1>
    {% for location in locations %}
        <p>ID: {{location.id}} Latitude: {{location.lat}} Longitude: {{location.lon}}</p>
    {% endfor %}
  </body>
</html>
